<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="calc.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,300;1,500&display=swap" rel="stylesheet">



</head>
<body>
    <div class="calc">
     <div> <input type="text" placeholder="0" id="inputBox"/> </div>

        <div>
            <button class="operator"> AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="button"> 7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button class="button"> 4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="button"> 1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="operator">+</button>
        </div>
   
    <div>
        <button class="button"> 00</button>
        <button class="button">0</button>
        <button class="operator">.</button>
        <button class="eqbtn">=</button>
    </div>
    </div>

<script src="script.js"></script>

</body>
</html>
